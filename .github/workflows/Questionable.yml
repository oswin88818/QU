name: Build Questionable (API12)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: List repository files
        run: |
          echo "=== Repo Structure ==="
          dir .

      - name: Restore dependencies
        run: dotnet restore "./Questionable-5.23/Questionable.sln"

      - name: Build solution
        run: dotnet build "./Questionable-5.23/Questionable.sln" -c Release --no-restore

      - name: Publish plugin dll
        run: |
          mkdir output
          copy "./Questionable-5.23/Questionable/bin/Release/net8.0/*.dll" "./output/"

      - name: Create ZIP package
        run: |
          powershell Compress-Archive -Path "./output/*" -DestinationPath "./Questionable.zip"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Questionable
          path: |
            ./output/
            ./Questionable.zip
